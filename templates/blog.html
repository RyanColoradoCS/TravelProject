{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}

<h1>Blog Posts</h1>
    <ul>
        {% for post in post_list %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.body }}</p>
                <p>by {{ post.author }}</p>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
