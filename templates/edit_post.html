{% extends "base.html" %}

{% block content %}
<section class="edit-post">
    <h2>Edit Post</h2>

    <form method="post" class="edit-post-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ user_post.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" required>{{ user_post.content }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'profile_view' user_post.author.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</section>
{% endblock content %}
