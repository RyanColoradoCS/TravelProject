{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Welcome to Pink Social!</h1>
<p>This is the social media site for all things Kinsey.</p>

{% if not user.is_authenticated %}
  <p>Please login or signup!</p>
  <a href="{% url 'login' %}" class="btn btn-outline-primary">Log In</a>
  <a href="{% url 'signup' %}" class="btn btn-primary ms-2">Sign Up</a>
{% endif %}

{% endblock content %}
