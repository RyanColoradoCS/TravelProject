{% extends "base.html" %}

{% block title %}Update Profile{% endblock title %}

{% block content %}
<h2>Edit Your Profile</h2>
<form method="post" action="{% url 'update_profile' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="bio">Bio:</label>
    <textarea name="bio" id="bio" class="form-control">{{ profile.bio }}</textarea>

    <label for="website">Website:</label>
    <input type="url" name="website" id="website" class="form-control" value="{{ profile.website }}">

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" value="{{ profile.date_of_birth|date:'Y-m-d' }}">

    <!--
    <label for="profile_picture">Profile Picture:</label>
    <input type="file" name="profile_picture" id="profile_picture" class="form-control">
    -->
    
    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
</form>

{% endblock %}
